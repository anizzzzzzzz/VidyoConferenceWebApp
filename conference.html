<html>
<head>
    <title>Digi Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <!-- Custom CSS-->
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/chat.css" rel="stylesheet"/>
</head>
<body>
    <div class="conference-div">
        <div class="video-section">
            <div id="renderer"></div>   
        </div>
        <div class="chat-section">
            <div class="chat-div" id="chatDiv">
                <div class="message-container" id="message-box">
                </div>
                <form onsubmit="return false;" id="messagingForm" class="form-container">
                    <textarea placeholder="Type message.." name="msg" id="msg" required></textarea>
                    <br/>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>

            <div class="participants-div" id="participantsDiv">
                <h2>Participants</h2>
                <table id="participantTable" class="partipants-table">     
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>                              
                </table>
            </div>
        </div>
    </div>

    <div class="buttons-div">
        <div class="connection-status">
            <p>Connection Status : <span id="connection_status_text">Connecting...</span></p>
        </div>
        <div class="sub-buttons">
            <button type="button" title="Share Screen" class="screen-share-button" onclick="startScreenSharing()" data-status="off" disabled="true">
                 <span class="icon icon-screen-share"></span>
            </button>
            <button type="button" title="Camera" class="camera-button" onclick="cameraButtonClick()" data-status="on">
                 <span class="icon icon-camera-off"></span>
            </button>
            <button type="button" title="Call" class="call-button" onclick="callButtonClick()" data-status="on" disabled="true">
                <span class="icon icon-call-off"></span>
            </button>
            <button type="button" title="Sound" class="mute-button" onclick="muteButtonClick()" data-status="on">
                <span class="icon icon-mute-on"></span>
            </button>
            <button type="button" title="Participants" class="participants-button" onclick="participantsButtonClick()" data-status="off">
                 <span class="icon icon-participants"></span>
            </button>
            <button type="button" title="Chat" class="chat-button" onclick="chatButtonClick()" data-status="off">
                 <span class="icon icon-chat"></span>
                 <span class="badge hidden" id="new-message-notification"></span>
            </button>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">if (window.module) module = window.module;</script>
    
    <!-- Vidyo JS-->
    <script type="text/javascript" src="js/VidyoTextChat.js"></script>
    <script type="text/javascript" src="js/VidyoScreenShare.js"></script>
    <script type="text/javascript" src="js/VidyoCall.js"></script>
    <script type="text/javascript" src="js/VidyoConnector.js"></script>
    <script type="text/javascript" src="js/VidyoInitializer.js"></script>
    <script type="text/javascript" src="https://static.vidyo.io/latest/javascript/VidyoClient/VidyoClient.js?onload=onVidyoClientLoaded"></script>
    <script type="text/javascript">
        
    </script>
</body>
</html>
