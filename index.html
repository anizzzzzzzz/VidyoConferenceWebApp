<html>
<head>
    <title>Digi Connect</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/> 

    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    <!-- Loading Styles -->
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
    <div class="parent-div">
        <div class="form-style-10">
            <h1>Conference Call</h1>
            <form action="" method="POST">
                <div class="section"><span>1</span>Display Name</div>
                <div class="inner-wrap">
                    <input type="text" name="displayName" id="displayName"/>
                </div>
            
                <div class="section"><span>2</span>Token</div>
                <div class="inner-wrap">
                    <textarea name="token" id="token" rows="6"></textarea>
                    <!-- <input type="text" name="token" id="token"/> -->
                </div>
            
                <div class="section"><span>3</span>Room Id</div>
                    <div class="inner-wrap">
                    <input type="text" name="roomId" id='roomId'/>
                </div>
                <div class="button-section">
                    <input type="submit" value="Join Call" />
                </div>
            </form>

            <div class="generate-url-div">
                <div class="generate-url" id="generateURL">Generate Conference Url</div>
                <textarea name="vidyo-url" id="vidyoUrl" rows="6" disabled></textarea>
            </div>
        </div>
    </div>  

    <!-- Loading jQuery -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <!-- Loading Javascript -->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
